<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #222; /* dark background */
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      background: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }
    li {
      background: #444;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Tasks ✍️</h1>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
